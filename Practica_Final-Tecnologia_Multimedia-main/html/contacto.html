<!doctype html>
<html lang="es">

<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <meta name="description" content="The best museums of Bologna!">
 <meta name="keywords" content="museum, museo, culture, history, art">
 <meta name="author" content="Juan Mesquida">
 <meta property="og:title" content="Museums of Bologna">

  <!--Icono-->
  <link href="/images/flag_of_bologna.svg" rel="icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--CSS-->
  <link type="text/css" rel="stylesheet" href="/css/contacto.css">
  <link type="text/css" rel="stylesheet" href="/css/style.css">

  <!--JavaScript-->
  <script src="/js/buscador.js" defer></script>

  <!--Título-->
  <title>Museums of Bologna</title>
</head>

<body>
  <!-- Bootstrap  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!--navbar-->
  <!-- Navigation -->
  <header id="header">
    <nav class="navbar navbar-expand-lg  navbar-dark navbar-nav  static-top">
      <div class="container">
        <div>
          <img id="logo" src="" height="36" alt="Museos de Mallorca">
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a id="nav_inicio" class="nav-link active" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a id="nav_contacto" class="nav-link active" aria-current="page">Contact</a>
            </li>
            
            <li class="nav-item">
              <a id="nav_news" class="nav-link active" aria-current="page">News</a>
            </li>
            <form class="d-flex" autocomplete="off">
              <div class="autocompletado" style="width:300px;">
                <input id="buscador" class="form-control me-2" type="text" placeholder="Search museum"
                  aria-label="Search">
              </div>
              <input class="btn btn-outline-success" id="enviar" type="button" value="Search">
            </form>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="bloque_principal">
    <!-- Page Content -->
    <div class=" titulo_centrado">
      <h1 class="mt-4 titulo">CONTACT WITH US</h1>
    </div>

    <!--formulario-->
    <div class="contenedor">
      <form id="contact" action="https://formsubmit.co/fdd6cfa3ec15c90ce6b9a001f75b1f1c" method="POST">

        <h4>Contact us and we will respond to your email in the shortest time possible!!</h4>
        <fieldset>
          <input placeholder="Name" name="Nombre" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Email" name="Dirección de correo" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
          <input placeholder="Phone number *optional*" name="Número de telefono" type="tel" tabindex="3">
        </fieldset>
        <fieldset>
          <input placeholder="Topic *optional*" name="Asunto" type="text" tabindex="4">
        </fieldset>

        <fieldset>
          <textarea placeholder="Write here your message...." name="mensaje" tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
          <button type="submit" id="contact-submit" data-submit="...Sending">Send</button>
        </fieldset>
      </form>
    </div>
    <div class="espacio"></div>
  </div>

  <!--footer-->

  <body class="d-flex flex-column">
    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
      <div class="text-center">
        <small>© 2024 Copyright: Museums of Bologna</small>
      </div>
    </footer>
  </body>
</body>
</body>

</html>

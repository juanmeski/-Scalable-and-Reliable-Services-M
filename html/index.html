<!doctype html>
<html lang="es" itemscope itemtype="http://schema.org/WebPage">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="The best museums of Bologna!">
  <meta name="keywords" content="museum, museo, culture, history, art">
  <meta name="author" content="Juan Mesquida">
  <meta property="og:title" content="Museums of Bologna">

  <!--Icono-->
  <link href="/images/flag_of_bologna.svg" rel="icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--CSS-->
  <link type="text/css" rel="stylesheet" href="/css/style.css">

  <!--JavaScript-->
  <script src="/js/index.js" defer></script>
  <script src="/js/buscador.js" defer></script>

  <!--Titulo-->
  <title>Museums of Bologna</title>
</head>

<body>

  <!-- Bootstrap  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

  <!--navbar-->
  <!-- Navigation -->
  <header id="header">
    <nav class="navbar navbar-expand-lg  navbar-dark navbar-nav  static-top">
      <div class="container">
        <div>
          <img id="logo" src="" height="36" alt="Museums of Bologna">
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a id="nav_inicio" class="nav-link active" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a id="nav_contacto" class="nav-link active" aria-current="page">Contact</a>
            </li>
           
            <li class="nav-item">
              <a id="nav_news" class="nav-link active" aria-current="page">News</a>
            </li>
            <form class="d-flex" autocomplete="off">
              <div class="autocompletado" style="width:300px;">
                <input id="buscador" class="form-control me-2" type="text" placeholder="Search museum"
                  aria-label="Search">
              </div>
              <input class="btn btn-outline-success" id="enviar" type="button" value="Search">
            </form>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="espacio_2">
    <div class="bloque_principal">
      <!-- Page Content -->
      <div class=" titulo_centrado">
        <h1 class="mt-4 titulo">Interest museums</h1>
        <h4>Closest museums to you:</h4>
        <div class="espacio_2"></div>
      </div>

      <!--image gallery-->
      <div class="galeria">
        <div class="b-image">
          <div class="child-page-listing">

            <div class="grid-container ">
              <article id="3685" class="location-listing">
              <a alt="museum 1" id="titulo_galeria_index0" class="location-title"></a>
                <div class="location-image">
                  <img id="foto_galeria_index0" class="images_gallery" alt="museo 1"></a>
                </div>
              </article>

              <article id="3688" class="location-listing">
                <a alt="museum 2" id="titulo_galeria_index1" class="location-title"></a>
                <div class="location-image">
                  <img id="foto_galeria_index1" class="images_gallery" alt="museo 2"></a>
                </div>
              </article>
            </div>

            <div class="grid-container ">
              <article id="3691" class="location-listing">
                <a alt="museum 3" id="titulo_galeria_index2" class="location-title"></a>
                <div class="location-image">
                  <img id="foto_galeria_index2" class="images_gallery" alt="museo 3"></a>
                </div>
              </article>

              <article id="3694" class="location-listing">
                <a alt="museum 4" id="titulo_galeria_index3" class="location-title"></a>
                <div class="location-image">
                  <img id="foto_galeria_index3" class="images_gallery" alt="museo 4"></a>
                </div>
              </article>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--slide -->
    <div class="bloque_principal">
      <div class="slide">
        <div id="carouselExample" class="carousel carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1">
            </button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img id="slide_img_0" class="d-block w-100 img-slide" alt="Imagen-carousel">
              <div class="carousel-caption d-none d-md-block">
                <h4>OTHER MUSEUMS </h4>
                <h5 id="slide_title_0"></h5>
                <p id="slide_desc_0">​</p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img id="slide_img_1" class="d-block w-100 img-slide">
              <div class="carousel-caption d-none d-md-block">
                <h4>OTHER MUSEUMS </h4>
                <h5 id="slide_title_1"></h5>
                <p id="slide_desc_1"></p>
              </div>
            </div>
            <div class="carousel-item">
              <img id="slide_img_2" class="d-block w-100 img-slide">
              <div class="carousel-caption d-none d-md-block">
                <h4>OTHER MUSEUMS </h4>
                <h5 id="slide_title_2"></h5>
                <p id="slide_desc_2"></p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div class="espacio"></div>

      <!--video-->
      <h1 class="mt-4 titulo titulo_centrado">KNOW BOLOGNA</h1>
      <video width="100%" height="100%" autoplay="" muted="" loop="">
        <source src="/video/Bologna.mp4" type="video/mp4">
      </video>

      <div class="espacio_2"></div>
      <!--map-->
      <div class="map">
        <h1 id="map_title" class="mt-4 titulo titulo_centrado"></h1>
        <div id="map"></div>
      </div>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik"></script>

      <div class="espacio_2"></div>

    </div>

    <!--footer-->

    <body class="d-flex flex-column">
      <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
        <div class="text-center">
          <small>© 2024 Copyright: Museums of Bologna</small>
        </div>
      </footer>
    </body>
</body>

</html>

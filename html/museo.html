<!doctype html>
<html lang="es" itemscope itemtype="http://schema.org/Museum">

<head>
  
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="The best museums of Bologna!">
  <meta name="keywords" content="museum, museo, culture, history, art">
  <meta name="author" content="Juan Mesquida">
  <meta property="og:title" content="Museums of Bologna">

  <!--Icono-->
  <link href="/images/flag_of_bologna.svg" rel="icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--CSS-->
  <link type="text/css" rel="stylesheet" href="/css/museo.css">

  <!--JavaScript-->
  <script src="/js/museo.js" defer></script>
  <script src="/js/buscador.js" defer></script>

  <!--JSON+LD-->
  <script type="application/ld+json"></script>

  <!--Título dinámico-->
  <title id="title"></title>
</head>

<body>

  <!-- Bootstrap  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!--navbar-->
  <!-- Navigation -->
  <header id="header">
    <nav class="navbar navbar-expand-lg  navbar-dark navbar-nav  static-top">
      <div class="container">
        <div>
          <img id="logo" src="" height="36" alt="Museos de Mallorca">
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a id="nav_inicio" class="nav-link active" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a id="nav_contacto" class="nav-link active" aria-current="page">Contact</a>
            </li>
            
            <li class="nav-item">
              <a id="nav_news" class="nav-link active" aria-current="page">News</a>
            </li>
            <form class="d-flex" autocomplete="off">
              <div class="autocompletado" style="width:300px;">
                <input id="buscador" class="form-control me-2" type="text" placeholder="Search museum"
                  aria-label="Search">
              </div>
              <input class="btn btn-outline-success" id="enviar" type="button" value="Search">
            </form>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!--inicio bloque1-->
  <div class="bloque_principal">

    <!-- Page Content -->
    <div class="container titulo_contenedor titulo_centrado">
      <h1 class="mt-4 titulo" id="titulo_museo">title</h1>
    </div>

    <!--imagen y texto museo-->
    <div class="espacio"></div>

    <div class="bloque1">
      <h2 id="descripcion_museo">description</h2>
    </div>

    <div class="espacio"></div>

    <div class="bloque2 ">
      <img id="imagen_museo" src="/images/Castillo_de_Bellver.jpg">
    </div>
    <div class="espacio"></div>

    <!--video youtube-->
    <div class="responsive">
      <iframe class="videoyt" id="video" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>

    <div class="espacio"></div>

    <!--final bloque1-->
  </div>
  <div class="espacio"></div>

  <!--inicio bloque2-->
  <div class="bloque_principal">

    <!--informacion del museo-->
    <div class="titulo_centrado">
      <h1 class="titulo">Information about museum</h1>
    </div>
    <div id="contenedor">
      <div id="caja1">

        <h1>Opening date</h1>
        <h3 id="apertura"></h3>
        <div class="espacio_1"></div>

        <h1>Email</h1>
        <h3 id="email"></h3>
        <div class="espacio_1"></div>

        <h1>Web page</h1>
        <h3 id="web" onclick="goToPage()"></h3>
        <div class="espacio_1"></div>

        <h1>Phone number</h1>
        <h3 id="telefono"></h3>
        <div class="espacio_1"></div>

        <h1>Adress</h1>
        <h3 id="direccion"></h3>

      </div>
    </div>

    <!--map-->
    <div class="map">
      <div id="map"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik"></script>

    <div class="espacio"></div>
    <!--final bloque2-->
  </div>

  <div class="espacio"></div>

  <!--inicio bloque3-->
  <div class="bloque_principal_2">

    <!--api tiempo-->
    <div class="titulo_centrado">
      <h1 class="titulo">WEATHER</h1>
    </div>

    <div id="contenedor">
      <div id="caja1">

        <h3>Weather today</h3>
        <h1 id="temperatura-descripcion"></h1>
        <img id="icono-animado">
        <div class="espacio_1"></div>

        <h3>Temperature</h3>
        <h1 id="temperatura-valor"></h1>
        <div class="espacio_1"></div>

        <h3>City</h3>
        <h1 id="ubicacion">Bologna</h1>
        <div class="espacio_1"></div>

        <h3>Wind speed</h3>
        <h1 id="viento-velocidad"></h1>
      </div>
    </div>

    <!--final bloque3-->
  </div>

  <div class="espacio"></div>



  <!--footer-->

  <body class="d-flex flex-column">
    <div id="page-content">
      <div class="container text-center">
        <div class="row justify-content-center">
        </div>
      </div>
    </div>
    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
      <div class="container text-center">
        <small>© 2024 Copyright:Museums of Bologna</small>
      </div>
    </footer>
  </body>

</body>

</html>
